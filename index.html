        <h1 class="easter-duck-title">
            <span class="easter-title-container">Will you be my valentine?</span>
            <img class="finger-together" alt="Shy" src="./resources/download__3_-removebg-preview.png">
        </h1>

        <div class="easter-duck-article">
            <img class="flower-handing" alt="Giving roses" src="./resources/Meme-removebg-preview.png">
            <div class="button-container">
                <button class="btn" id="yes-button">Yes</button>
                <button class="btn" id="no-button">No</button>
            </div>
        </div>
        <script src="index.js"></script>
        <script>
            let noClicked = false;
            let yesClicked = false;

            function changeTitle() {
                document.querySelector('.easter-title-container').innerHTML = "Yippeeeee\n(Pls text me the answer, I haven't made the backend ;)";
                document.querySelector('.finger-together').src = './resources/gatito_rosas-removebg-preview.png';
                yesClicked = true;
            }

            document.addEventListener('DOMContentLoaded', () => {
                let noButton = document.querySelector('#no-button');
                noButton.addEventListener('click', () => {
                    if (noClicked == false && yesClicked == false) {
                        noButton.innerHTML = 'Did you just try to choose no???';

                        setTimeout(() => {
                            noButton.innerHTML = "Let's try again";
                        }, 1000);

                        setTimeout(() => {
                            noButton.innerHTML = 'Yes';
                            noClicked = true;
                            noButton.addEventListener('click', changeTitle);
                        }, 2000);
                    }
                });

                noButton.addEventListener('mouseover', () => {
                    if (noClicked == true) {
                        noButton.innerHTML = 'Yes';
                    }
                });

                noButton.addEventListener('mouseleave', () => {
                    if (noClicked == true && yesClicked == false) {
                        noButton.innerHTML = 'No';
                    }
                });

                let yesButton = document.querySelector('#yes-button');
                yesButton.addEventListener('click', changeTitle);
            });
        </script>
